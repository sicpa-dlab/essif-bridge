get:
  tags:
    - Organizations
  summary: List all organizations
  description: List all available organizations for the current authorization context.
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Organizations"
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"

post:
  tags:
    - Organizations
  summary: Create a new organization
  description: Creates a new organization and setup a new Agent
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: "../components/schemas.yaml#/OrganizationCreate"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Organization"
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"
