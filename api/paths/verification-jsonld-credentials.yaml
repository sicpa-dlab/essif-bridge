post:
  tags:
    - JSON-LD Verification
  summary: Verify a given credential.
  description: Performs a series of verification checks on a provided Verifiable
    Credential and returns the overall status of the checks as well as the
    status of each individual check.
  operationId: verifyCredential
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/VerificationJsonLdRequestParam"
    description: body
  responses:
    "200":
      description: The verification was successful.
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/VerificationJsonLdCredentialResponse"
    "201":
      description: Created
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"