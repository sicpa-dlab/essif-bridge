get:
  tags:
    - Indy Credentials
  summary: List all credentials
  operationId: credentialsGet
  parameters:
    - $ref: "../components/parameters.yaml#/organizationId"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../components/schemas.yaml#/Credential"
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"
post:
  tags:
    - Indy Credentials
  summary: Issue new credential
  operationId: credentialPost
  parameters:
    - $ref: "../components/parameters.yaml#/organizationId"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/Credential"
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Credential"
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"