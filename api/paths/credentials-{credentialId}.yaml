get:
  tags:
    - Indy Credentials
  summary: Get the specified credential
  operationId: credentialCredentialIdGet
  parameters:
    - $ref: "../components/parameters.yaml#/organizationId"
    - $ref: "../components/parameters.yaml#/credentialId"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Credential"
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"