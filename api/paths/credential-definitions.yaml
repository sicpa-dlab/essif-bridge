post:
  tags:
    - Indy Credentials
  summary: Create a new credential definition
  operationId: credentialDefinitionPost
  parameters:
    - $ref: "../components/parameters.yaml#/organizationId"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/CredentialDefinitionParam"
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/CredentialDefinition"
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"