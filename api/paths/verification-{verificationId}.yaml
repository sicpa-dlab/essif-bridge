get:
  tags:
    - Verifications
  summary: Get verification
  description: Get the specified verification
  parameters:
    - $ref: "../components/parameters.yaml#/connectionId"
    - $ref: "../components/parameters.yaml#/verificationId"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Verification"
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"

put:
  tags:
    - Verifications
  summary: Update verification
  description: Update the specified verification
  parameters:
    - $ref: "../components/parameters.yaml#/connectionId"
    - $ref: "../components/parameters.yaml#/verificationId"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/VerificationParam"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Verification"
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"

delete:
  tags:
    - Verifications
  summary: Delete verification
  description: Delete the specified verification
  parameters:
    - $ref: "../components/parameters.yaml#/connectionId"
    - $ref: "../components/parameters.yaml#/verificationId"
  responses:
    "200":
      description: Success
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"