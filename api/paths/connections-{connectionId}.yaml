get:
  tags:
    - Connections
  summary: Get connection
  description: Get the specified connection
  parameters:
    - $ref: "../components/parameters.yaml#/organizationId"
    - $ref: "../components/parameters.yaml#/connectionId"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Connection"
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"

put:
  tags:
    - Connections
  summary: Update connection
  description: Update the specified connection
  parameters:
    - $ref: "../components/parameters.yaml#/organizationId"
    - $ref: "../components/parameters.yaml#/connectionId"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/ConnectionParam"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Connection"
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"

delete:
  tags:
    - Connections
  summary: Delete connection
  description: Delete the specified connection
  parameters:
    - $ref: "../components/parameters.yaml#/organizationId"
    - $ref: "../components/parameters.yaml#/connectionId"
  responses:
    "200":
      description: Success
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"