post:
  tags:
    - JSON-LD Credentials
  summary: Issues a credential
  description: Issues a JSON-LD credential and returns it in the response body.
  operationId: issueCredentialJsonLd
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/CredentialJsonLdRequestParam"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"