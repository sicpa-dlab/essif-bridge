get:
  tags:
    - Indy Credentials
  summary: Get schema
  operationId: schemaSchemaIdGet
  parameters:
    - $ref: "../components/parameters.yaml#/organizationId"
    - $ref: "../components/parameters.yaml#/schemaId"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Schema"
    "403":
      $ref: "../components/responses.yaml#/AccessDenied"
    default:
      $ref: "../components/responses.yaml#/Default"