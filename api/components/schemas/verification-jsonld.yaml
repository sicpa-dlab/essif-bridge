VerificationJsonLdRequestParam:
  type: object
  properties:
    verifiableCredential:
      type: object
      example:
        "@context":
          - https://www.w3.org/2018/credentials/v1
          - https://www.w3.org/2018/credentials/examples/v1
        id: http://example.edu/credentials/3732
        type:
          - VerifiableCredential
          - UniversityDegreeCredential
        issuer: did:example:c6f1c276e12ec21ebfeb1f712eb
        issuanceDate: 2020-03-11
        credentialSubject:
          id: did:example:ebfeb1f712ebc6f1c276e12ec21
          degree:
            type: BachelorDegree
            name: Bachelor of Science and Arts
        proof:
          - type: Ed25519Signature2018
            created: 2020-03-11T23:09:06.803Z
            jws: eyJhbGciOiJFZERTQSIsImI2..hS5SPmWTFocjcDg
            proofPurpose: assertionMethod
            verificationMethod: did:example:c6f1c276e12ec21ebfeb1f712eb#jf893k
      description: The verifiable credential to check.
  title: VerificationJsonLdRequestParam
  description: The credential to be verified and a set of options to use when verifying
    the credential.

VerificationJsonLdCredentialResponse:
  type: object
  properties:
    checks:
      type: array
      example:
        - proof
      description: An array of verification checks that were performed. WARNING -
        Implementers are cautioned that the list of checks is currently
        incomplete and other checks such as issuance, expiration, nonce,
        domain, and acceptable issuers are expected to be added in time.
      items:
        type: string
  title: VerificationJsonLdCredentialResponse
  description: A description of the checks that were performed.

VerificationJsonLdPresentationParam:
  type: object
  properties:
    verifiablePresentation:
      type: object
      example:
        "@context":
          - https://www.w3.org/2018/credentials/v1
          - https://www.w3.org/2018/credentials/examples/v1
        id: urn:uuid:2011a95e-ed4a-420f-a2f8-252701e71853
        type:
          - VerifiablePresentation
        verifiableCredential:
          - id: http://example.edu/credentials/3732
            type:
              - VerifiableCredential
              - UniversityDegreeCredential
            issuer: did:example:c6f1c276e12ec21ebfeb1f712eb
            issuanceDate: 2020-03-11
            credentialSubject:
              id: did:example:ebfeb1f712ebc6f1c276e12ec21
              degree:
                type: BachelorDegree
                name: Bachelor of Science and Arts
            proof:
              - type: Ed25519Signature2018
                created: 2020-03-11T23:09:06.803Z
                jws: eyJhbGciOiJFZERTQSIsImI2..hS5SPmWTFocjcDg
                proofPurpose: assertionMethod
                verificationMethod: did:example:c6f1c276e12ec21ebfeb1f712eb#jf893k
        proof:
          - type: Ed25519Signature2018
            created: 2020-03-11T23:09:06.984Z
            domain: example.com
            challenge: e8944a04-6ded-48e4-ae85-99133f7323fb
            jws: ey8fdjJ732kKdjw..5SPmWSjcDgTFoch
            proofPurpose: assertionMethod
            verificationMethod: did:example:c21ebfeb1f712ebc6f1c276e12e#je83Ks
      description: The Verifiable Presentation to check.
  title: VerificationJsonLdPresentationParam
  description: The presentation to be verified and a set of options to use when
    verifying the presentation.
