CredentialParam:
  type: object
  properties:
    connectionId:
      type: string
    schemaId:
      type: string
    credentialDefinitionId:
      type: string
    comment:
      type: string
    credentialAttributes:
      type: array
      items:
        $ref: '#/CredentialAttribute'

CredentialAttribute:
  type: object
  properties:
    attributeName:
      type: string
    attributeValue:
      type: string

Credential:
  type: object
  properties:
    credentialExchangeId:
      type: string
    errorMessage:
      type: string
    credentialProposal:
      type: object
    state:
      type: string
    updatedAt:
      type: string
      format: date-time